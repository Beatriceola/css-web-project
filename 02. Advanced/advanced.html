<!DOCTYPE html>
<html>

<head>

  <title>Advanced CSS Properties</title>

  <link rel="stylesheet" href="css/advanced.css">

  <meta content="width=device-width, initial-scale=1" name="viewport" />


</head>

<body>

  <!-- Border Radius -->

  <div class="border-radius"></div>

  <br>
  <br>

  <!-- Border Image Property -->

  <p id="border-img"></p>

  <br>
  <br>
  <!-- Gradients -->

  <div class="gradient-tb"></div>

  <h1 id="shadows"> This is a shadow effect with CSS</h1>

  <br>
  <br>

  <!-- Transitions -->
  <div class="transition"></div>

  <br>
  <br>

  <!-- Animation -->
  <div class="animation"></div>

  <br>
  <br>
  <!-- Tooltip -->
  <div class="tooltip">Hover over me
    <span class="tooltiptext">Tooltip text</span>
  </div>

  <br>
  <br>
  <!-- Buttons -->

  <button type="button" name="button">Default Button</button>
  <a class="button" href="#">Link Button</a>
  <button class="button" type="button" name="button">Button</button>
  <input type="button" class="button" name="" value="Input Button">

  <br>
  <br>
  <!-- Pagination -->
  <div class="Pagination"><a hhref="#">&laquo</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a hhref="#">&raquo;</a>
  </div>

  <br>
  <br>
</body>

</html>
